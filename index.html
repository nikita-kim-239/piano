<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
<div class="black-keys">
    <kbd id="W-key">W</kbd>
    <kbd id="E-key">E</kbd>
    <kbd id="T-key">T</kbd>
    <kbd id="Y-key">Y</kbd>
    <kbd id="U-key">U</kbd>
</div>
</div>
</body>
</html>
